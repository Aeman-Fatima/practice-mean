<mat-card>
    <mat-card-title>
        Sign Up
    </mat-card-title>
    <form (submit)="onSignUp(signup)" #signup="ngForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput ngModel name="name" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput ngModel name="email" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput ngModel name="password" type="password" required>
        </mat-form-field>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Signup</button>
        </mat-card-actions>
    </form>
</mat-card>
